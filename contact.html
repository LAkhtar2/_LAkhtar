<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2+XrZx+KZs7igXWkW8jwSTPz6Sh69nJCLl8MeEdo3wv/xIsbvgNkzLkm0NSj3NEaG1d2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-image: url('file:///Users/laibaakhtar/Desktop/web%20app%20development/header.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 30px;
            text-align: center;
            text-shadow: 
                2px 2px 0 #ffffff, 
                -2px 2px 0 #ffffff, 
                2px -2px 0 #ffffff, 
                -2px -2px 0 #ffffff; /* White outline around the text */
        }
        nav {
            text-align: center;
            background-color: #e99cc6;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 20px;
        }
        nav a.active {
            background-color: white;
            color: #e99cc6;
        }
        nav a:hover {
            background-color: #d98cb6;
            color: white;
        }
        h1 {
            color: #e99cc6;
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(230, 139, 206, 0.1);
        }
        p, ul {
            color: #333333; /* Set text color for paragraphs and lists */
        }
        .contact-info {
            list-style: none;
            padding-left: 0;
        }
        .contact-info li {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .contact-info i {
            color: #e99cc6;
            margin-right: 10px;
        }
        .contact-form h2 {
            color: black;
        }
        .contact-form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #e99cc6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #d98cb6;
        }
        footer {
            background-color: #e99cc6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>

<body>

<header>
    <h1>Contact Laiba</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html" class="active">Contact</a>
</nav>

<div class="container">
    <h1>Contact Me</h1>
    <p>If you would like to get in touch, feel free to reach me via email or phone.</p>
    <ul class="contact-info">
        <li><i class="fas fa-envelope"></i><a href="mailto:l.akhtar2@edu.salford.ac.uk">l.akhtar2@edu.salford.ac.uk</a></li>
        <li><i class="fas fa-phone"></i>+44 1234 567890</li>
    </ul>

    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="/submit_form" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer>

</footer>
